language: python

matrix:
  include:
    - python: 2.7
      env: PYVER=2
    - python: 3.6
      env: COVERAGE=1 PYVER=3
    - python: 3.7
      env: PYVER=3


install:
  - wget https://repo.continuum.io/miniconda/Miniconda${PYVER}-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-env python=$TRAVIS_PYTHON_VERSION
  - source activate test-env

  - conda install -c conda-forge numpy scipy atlas scikit-learn codecov pytest-cov matplotlib nibabel statsmodels pyfftw numba pytest pip 

  # this supposedly fixes a multiprocessing crash
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm


  # now install rapidtide
  - python setup.py install

script:
  - |
    if [ "${COVERAGE}" == "1" ]; then
        TEST_ARGS="--cov-report term-missing --cov=rapidtide";
    else
        TEST_ARGS="";
    fi
    pytest -W ignore ${TEST_ARGS} rapidtide;

after_success:
  - codecov
